<div class="row">
    <div class="column" style="background-color:rgb(223, 227, 240);">
        <h2 style="text-align: center;">Najbolj ažurne novice</h2>

        <mat-card class="example-card" *ngFor="let article of allArticles">
            <mat-card-header>
                <mat-card-title>Naslov članka</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Tu damo prvih n besed originalnega članka</p>
            </mat-card-content>
            
        </mat-card>
        
    </div>

    <div class="column" style="background-color:rgb(241, 241, 241);">
        <h2 style="text-align: center;">Analiza in primerjava novic</h2>
        
        <mat-card class="example-card" *ngFor="let article of allArticles">
            <mat-card-header>
                <mat-card-title>Naslov članka</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Tu damo prvih n besed originalnega članka</p>
            </mat-card-content>
            
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="articles.getBias(article.name)">Oceni Članek</button>
                <button mat-raised-button color="primary">Ovrednoti dejstva</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
